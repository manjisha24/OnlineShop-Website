<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store: Seller Account</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/seller.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="img/loading.gif" alt="" class="loader">
    <div class="form">
        <h1 class="form-title">apply for seller's account</h1>
        <input type="text" autocomplete="off" id="name" placeholder="business name">
        <textarea id="address" autocomplete="off" placeholder="business address"></textarea>
        <textarea id="about" autocomplete="off" placeholder="about uour business"></textarea>
        <input type="number" autocomplete="off" id="number" placeholder="contact number">
        <span class="error">this is an error</span>
        <button class="apply-btn">get your account</button>
    </div>
    <img src="img/seller-bg.png" alt="" class="seller-img">
    <script src="js/common.js"></script>
    <script src="js/seller.js"></script>
</body>
</html>
